<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mexico Trade Network: LIGIE 2025 Analysis</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 40px; background-color: #f4f7f6; color: #2C3E50; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; }
        h1 { margin-bottom: 10px; font-size: 24px; }
        .selector-box { margin: 20px 0; padding: 20px; border-bottom: 1px solid #eee; }
        select { padding: 12px 20px; font-size: 16px; border-radius: 8px; border: 2px solid #2E86AB; cursor: pointer; width: 60%; outline: none; transition: 0.3s; }
        select:hover { border-color: #C0392B; }
        .image-display { margin-top: 20px; transition: opacity 0.3s ease-in-out; }
        img { max-width: 100%; height: auto; border-radius: 8px; border: 1px solid #ddd; }
        .footer { margin-top: 30px; font-size: 12px; color: #7f8c8d; }
    </style>
</head>
<body>

<div class="container">
    <h1>LIGIE 2025: Strategic Trade Network Visualizer</h1>
    <p>Select a product category to analyze the Tier-2 (Z-Supplier) supply chain impact.</p>

    <div class="selector-box">
        <select id="networkSelector" onchange="changeNetwork()">
            <option value="Star_Z_PAPER.png">Paper Products</option>
            <option value="Star_Z_STEEL.png">Steel Products</option>
            <option value="Star_Z_ELECTRONICS.png">Electronics</option>
            </select>
    </div>

    <div class="image-display">
        <img id="mainImage" src="Mexico_Final_Z_Networks/Star_Z_PAPER.png" alt="Trade Network Visualization">
    </div>

    <div class="footer">
        Data Source: BACI (2024) | Analysis by Fernanda Chima | Repository: LIGIE2025
    </div>
</div>

<script>
    function changeNetwork() {
        const selector = document.getElementById('networkSelector');
        const img = document.getElementById('mainImage');
        const folder = "Mexico_Final_Z_Networks/"; // Name of your folder
        
        // Add a slight fade effect
        img.style.opacity = 0;
        
        setTimeout(() => {
            img.src = folder + selector.value;
            img.style.opacity = 1;
        }, 200);
    }
</script>

</body>
</html>
